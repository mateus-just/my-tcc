chatgpt_paragraphs.admin_config:
  path: '/admin/config/chatgpt-paragraphs'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'ChatGPT Paragraphs Settings'
  requirements:
    _permission: 'administer site configuration'

chatgpt_paragraphs.api_settings:
  path: '/admin/config/system/chatgpt-paragraphs'
  defaults:
    _form: '\Drupal\chatgpt_paragraphs\Form\ChatGPTSettingsForm'
    _title: 'ChatGPT Paragraphs Settings'
  requirements:
    _permission: 'administer site configuration'
